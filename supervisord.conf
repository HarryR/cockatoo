[supervisord]
logfile=%(here)s/run/supervisor/log
pidfile=%(here)s/run/supervisor/pid
childlogdir=%(here)s/run/supervisor/
nodaemon=true
directory=%(here)s
identifier=cockatoo

[unix_http_server]
file = %(here)s/run/supervisor/sock
chmod = 0770

[supervisorctl]
serverurl=unix://%(here)s/run/supervisor/sock
prompt=cockatoo

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:worker]
command=make run-cuckoo-worker
priority=900
startsecs=60
stopwaitsecs=400
redirect_stderr=true
autorestart=true
startretries=1000

[program:maltrieve]
command=make run-maltrieve-loop
priority=600
startsecs=30
redirect_stderr=true
autorestart=true
startretries=1000

[group:cuckoo]
programs=worker,rooter
priority=800
